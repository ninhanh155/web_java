<form method="post" enctype="multipart/form-data" th:action="@{/admin/nhanvien/sua}" th:object="${dl}">
    <div class="container-fluid pt-4 px-4" style="padding-bottom: 50px;">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between">
                <h2 class="mb-0">Cập Nhật</h2>
                <input type="hidden" th:field="*{Id}"/>
            </div>
            <div class="table-responsive">  
    
                <table class="table text-dark text-start align-middle table-bordered table-hover" th:object="${dl}">
                        <tr class="text-dark"  >
                            <td rowspan="8"  style="width: 40%; text-align: center;">
                                <div>
                                    <img style="height: 300px; width: 250px; object-fit: cover; " th:src="*{anhNhanVien}">
                                </div>
                                <br><sup>*</sup> 
                                <input type="file" th:field="*{fileNv}" required/>
                            </td>
                            <td>            
                                <p>
                                    <strong>Tên Đầy Đủ:</strong>
                                    <input type="text" th:field="*{tenDayDu}" />
                                </p>
                                            
                            </td>
                        </tr>
                        <tr>
                            <td>            
                                <p>
                                    <strong>Email:</strong> 
                                    <input type="email"  th:field="*{email}"/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>            
                                <p>
                                    <strong><sup>*</sup> Mật Khẩu:</strong> 
                                    <input type="password"  th:field="*{matKhau}" required/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>            
                                <p>
                                    <strong>Điện Thoại:</strong> 
                                    <input type="text"  th:field="*{dienThoai}"/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>            
                                <p>
                                    <strong><sup>*</sup> Ngày Tạo:</strong>
                                    <input type="date" th:field="*{ngayTaoNV}" required/>
                                </p>
                            </td>
                        </tr>
                       
                        <tr>
                            
                            <td>                
                                <p>
                                    <strong>Mô Tả:</strong> 
                                    <input type="text" th:field="*{moTaNhanVien}"/>
                                </p>
                        </td>
                    </tr>
                    
            </table>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <!-- <button type="reset" class="btn btn-outline-primary">Hủy</button> -->
                <a th:href="@{/admin/nhanvien/duyet}" role="button" class="primary btn btn-outline-primary">Hủy</a>
            </div>
            <label>&nbsp;</label>
        </div>
    </div>
</div>
</form>
