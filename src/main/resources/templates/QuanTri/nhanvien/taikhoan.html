<div class="container-fluid pt-4 px-4" style="padding-bottom: 50px;">
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h2 class="mb-0">Tài Khoản</h2>
        </div>
        <div class="table-responsive">  
            <table class="table text-dark text-start align-middle table-bordered table-hover" th:object="${dl}">
                <tr class="text-dark">
                    <td rowspan="8" style="width: 30%; text-align: center;">
                        <img style="height: 350px; object-fit: cover; vertical-align: middle;" th:src="${tknv.anhNhanVien}" class="img-fluid">
                    </td>
                    
                    <td>
                        <p><strong>Tên Đầy Đủ:</strong> <span th:text="${tknv.tenDayDu}"></span></p>
                    </td>
                </tr>
                <tr class="text-dark">
                    <td>
                        <p><strong>Email:</strong> <span th:text="${tknv.email}"></span></p>
                    </td>
                </tr>
                <tr class="text-dark">
                    <td>
                        <p><strong>Điện Thoại:</strong> <span th:text="${tknv.dienThoai}"></span></p>
                    </td>
                </tr>
                <tr class="text-dark">
                    <td>
                        <p><strong>Ngày Tạo:</strong> <span th:text="${tknv.ngayTaoVi}"></span></p>
                    </td>
                </tr>
                <tr class="text-dark">
                    <td>
                        <p><strong>Mô Tả:</strong> <span th:text="${tknv.moTaNhanVien}"></span></p>
                    </td>
                </tr>
            </table>
            <label>&nbsp;</label>
            <div class="text-end">
                <a th:href="@{/admin}" role="button" class="btn btn-primary">Quay Lại</a>
            </div>
        <label>&nbsp;</label>
           
        </div>
    </div>
</div>
