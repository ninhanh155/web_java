
<div style="background: rgb(84, 154, 177);" th:if="${USER_LOGGED}" th:text="${USER_LOGGED}"></div>
<!-- <div th:value="${#ctx.session.USER_ID}"></div> -->


<div class="container-fluid pt-4 px-4" style="padding-bottom: 50px;">
    <a role="button" class="primary" th:href="@{/admin/khachhang/them}">Thêm Mới</a>

    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h2 class="mb-0">Danh Sách Khách Hàng</h2>
        </div>
        <div class="table-responsive">  

            <table class="table text-dark text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr style="background-color: rgb(207, 216, 219);">
                        <th scope="col">Tên Đầy Đủ</th>
                        <th scope="col">Email</th>
                        <!-- <th scope="col">Mật Khẩu</th>
                        <th scope="col">Xác Nhận Mật Khẩu</th> -->
                        <th scope="col">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="dl, dlStat : ${ds}" th:style="${dlStat.index % 2 == 0} ? 'background-color: #f8f9fa;' : 'background-color:rgb(207, 216, 219);'">
                        <td th:text="${dl.tenDayDu}"></td>
                        <td th:text="${dl.email}"></td>
                        <!-- <td th:text="${dl.matKhau}"></td>
                        <td th:text="${dl.xacNhanMatKhau}"></td> -->
                        <td>
                            <a th:href="@{/admin/khachhang/xem/{id}(id=${dl.Id})}"><i class="fas fa-eye"></i></a>
                            |
                            <a th:href="@{/admin/khachhang/sua(id=${dl.Id})}"><i class="fas fa-edit"></i></a>
                            |
                            <a th:href="@{/admin/khachhang/xoa(id=${dl.Id})}"><i class="fas fa-trash-alt"></i></a>
                            
                        </td>
                    </tr>
                </tbody>	
            </table>
        </div>
    </div>
</div>
