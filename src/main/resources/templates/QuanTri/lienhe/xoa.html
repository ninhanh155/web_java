<form method="post" enctype="multipart/form-data" th:action="@{/admin/lienhe/xoa}" th:object="${dl}">
    <div class="container-fluid pt-4 px-4" style="padding-bottom: 50px;">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between">
                <h2 class="mb-0">Xóa bỏ</h2>
                <input type="hidden" th:field="*{Id}"/>
            </div>
            <div class="table-responsive">  
    
                <table class="table text-dark text-start align-middle table-bordered table-hover" th:object="${dl}">
                        <tr>
                            <td>            
                                <p>
                                    <strong>Tên Khách Hàng:</strong> 
                                    <input type="text" th:field="*{tenKhach}" disabled/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>            
                                <p>
                                    <strong>Email:</strong> 
                                    <input type="text" th:field="*{email}" disabled/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>            
                                <p>
                                    <strong>Số Điện Thoại:</strong> 
                                    <input type="text" th:field="*{soDienThoai}" disabled/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>            
                                <p>
                                    <strong>Tiêu Đề:</strong>
                                    <input type="text" th:field="*{tieuDe}" disabled/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>            
                                <p>
                                    <strong>Phản Hồi:</strong> 
                                    <input type="text" th:field="*{phanHoi}" disabled/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>                
                                <p>
                                    <strong>Ngày Tạo:</strong> 
                                    <input type="text" th:field="*{ngayPhanHoiVi}" disabled/>
                                </p>
                        </td>
                    </tr>
                    
            </table>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Xóa</button>
                <!-- <button type="reset" class="btn btn-outline-primary">Hủy</button> -->
                <a th:href="@{/admin/lienhe/duyet}" role="button" class="primary btn btn-outline-primary">Hủy</a>
            </div>
            <label>&nbsp;</label>
        </div>
    </div>
</div>
</form>
