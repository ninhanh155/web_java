

<form method="post" enctype="multipart/form-data" th:action="@{/admin/quangcao/sua}" th:object="${dl}">
    <div class="container-fluid pt-4 px-4" style="padding-bottom: 50px;">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between">
                <h2 class="mb-0">Cập Nhật</h2>
                <input type="hidden" th:field="*{Id}"/>
            </div>
            <div class="table-responsive">  
    
                <table class="table text-dark text-start align-middle table-bordered table-hover" th:object="${dl}">
                        <tr>
                            <td rowspan="8"  style="text-align:center;">
                                <div>
                                    <img style="height: 280px;width: 280px;object-fit: cover;margin-left: 80px;" th:src="*{anhQuangCao}">
                                </div>
                                <br>
                                <input type="file" th:field="*{fileAnh}"/>
                            </td>
                            <td>            
                                <p>
                                    <strong>Tên Quảng Cáo:</strong>
                                    <input type="text" th:field="*{tenAnh}" />
                                </p>
                                            
                            </td>
                        </tr>
                        
            </table>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <!-- <button type="reset" class="btn btn-outline-primary">Hủy</button> -->
                <a th:href="@{/admin/quangcao/duyet}" role="button" class="primary btn btn-outline-primary">Hủy</a>
            </div>
            <label>&nbsp;</label>
        </div>
    </div>
</div>
</form>
