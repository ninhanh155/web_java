<div class="container-fluid py-5 mb-5 hero-header">
    <div class="container-fluid fruite py-5">
        <div class="container py-5">
            <div class="tab-class text-center">
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div class="row g-4">
                            <div class="col-lg-12">
                                <div class="row g-4">
                                    <!-- thêm thông tin sản phẩm -->
                                    <div class="col-md-7 col-lg-4 col-xl-3" th:each="dl : ${ds}">
                                        <div class="rounded position-relative fruite-item">
                                            <div class="fruite-img">
                                                <img th:src="${dl.anhSanPham}" class="img-fluid w-100 rounded-top" style="height: 350px;" alt="">
                                            </div>
                                            <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;" th:text="${dl.dm.tenDanhMuc}"></div>
                                            <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                                <h4 th:text="${dl.tenSanPham}"></h4>
                                                <p th:text="${#strings.length(dl.moTa) > 105 ? #strings.substring(dl.moTa, 0, 105) + '...' : dl.moTa}"></p>
                                                <div class="d-flex justify-content-between flex-lg-wrap">
                                                    <p class="text-dark fs-5 fw-bold mb-0" th:text="'$'+ ${dl.donGia} +'/kg'"></p>
                                                    <a th:href="@{/add_to_cart/{id}(id=${dl.Id})}" class="btn border border-secondary rounded-pill px-2 text-primary" style="white-space: nowrap;"><i class="fa fa-shopping-bag me-2 text-primary"></i> Thêm Giỏ Hàng</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>      
        </div>
    </div>
</div>
