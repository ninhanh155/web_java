<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Chi Tiết Sản Phẩm</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/trangchu}">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Pages</a></li>
        <li class="breadcrumb-item active text-white">Chi Tiết Sản Phẩm</li>
    </ol>
</div>
<!-- Single Page Header End -->


<!-- Single Product Start -->
<div class="container-fluid py-5 mt-5">
    <div class="container py-5">
        <div class="row g-4 mb-5">
            <div class="col-lg-8 col-xl-9" th:each="dl : ${ds}">
                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="border rounded">
                            <a href="#">
                                <img th:src="${dl.anhSanPham}" class="img-fluid rounded" alt="Image">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h4 class="fw-bold mb-3" th:text="${dl.tenSanPham}"></h4>
                        <p class="mb-3">Loại Sản Phẩm: <span th:text="${dl.dm.tenDanhMuc}"></span></p>
                        <h5 class="fw-bold mb-3" th:text="'$' + ${dl.donGia}"></h5>
                        <div class="d-flex mb-4">
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <p class="mb-4" th:text="${dl.moTa}"></p>
                        <a th:href="@{/add_to_cart/{id}(id=${dl.Id})}" class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Thêm Giỏ Hàng</a>
                    </div>
                </div>
            </div>
            
        </div>
        <h1 class="fw-bold mb-0">Sản Phẩm Tương Tự</h1>
        <div class="vesitable">
            <div class="owl-carousel vegetable-carousel justify-content-center">
                <div class="border border-primary rounded position-relative vesitable-item" th:each="dl : ${ds}">
                    <div class="vesitable-img">
                        <img th:src="${dl.anhSanPham}" class="img-fluid w-100 rounded-top" alt="">
                    </div>
                    <div class="text-white bg-primary px-3 py-1 rounded position-absolute" style="top: 10px; right: 10px;" th:text="${dl.dm.tenDanhMuc}"></div>
                    <div class="p-4 pb-0 rounded-bottom">
                        <h4 th:text="${dl.tenSanPham}"></h4>
                        <p  th:text="${dl.moTa}"></p>
                        <div class="d-flex justify-content-between flex-lg-wrap">
                            <p class="text-dark fs-5 fw-bold" th:text="'$' + ${dl.donGia}"></p>
                            <a href="#" class="btn border border-secondary rounded-pill px-3 py-1 mb-4 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Thêm Giỏ Hàng</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- Single Product End -->
