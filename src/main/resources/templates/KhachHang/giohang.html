<!-- Kiểm tra nếu giỏ hàng không trống -->
<div th:if="${not #lists.isEmpty(ds)}">
    <!-- Nội dung trang khi có sản phẩm trong giỏ hàng -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Giỏ Hàng</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="/">Trang Chủ</a></li>
            <li class="breadcrumb-item active text-white">Giỏ Hàng</li>
        </ol>
    </div>

    <div class="container-fluid py-5">
        <div class="container py-5 vh-100">
            <!-- Bảng sản phẩm trong giỏ hàng -->
            <div class="table-responsive">
                <table class="table">
                    <!-- Đầu bảng -->
                    <thead>
                        <tr>
                            <th scope="col">Ảnh</th>
                            <th scope="col">Tên Sản Phẩm</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số Lượng</th>
                            <th scope="col">Tổng Tiền</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <!-- Thân bảng -->
                    <tbody>
                        <tr th:each="dl: ${ds}">
                            <form th:action="@{/shopping-cart/update}" method="post">
                                <th>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${dl.sp.anhSanPham}" class="rounded-circle"
                                            style="width: 80px;height: 80px;">
                                    </div>
                                </th>
                                <input type="hidden" name="id" th:value="${dl.getId()}">
                                <td>
                                    <p class="mb-0 mt-4" th:text="${dl.sp.tenSanPham}"></p>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4"><span id="formattedNumber" class="formatted-number" th:text="${dl.sp.donGia}"></span></p>
                                </td>
                                <td>
                                    <div class="input-group quantity mt-4" style="width: 100px;">
                                        <input type="number" name="soLuong" onblur="this.form.submit()"
                                            th:value="${dl.getSoLuong()}" style="width: 80px; height: 20px;">
                                    </div>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4" th:text="${dl.sp.donGia * dl.getSoLuong()} + 'đ'"></p>
                                </td>
                                <td>
                                    <!-- Button xóa sản phẩm khỏi giỏ hàng -->
                                    <a class="btn btn-md rounded-circle bg-light border mt-4"
                                        th:href="@{/giohang/xoabo/{id}(id=${dl.getId()})}">
                                        <i class="fa fa-times text-danger"></i>
                                    </a>
                                </td>
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Nút thanh toán -->
            <div class="row g-4 justify-content-end">
                <a class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4"
                    th:href="@{/thanhtoan}">Thanh toán</a>
            </div>
        </div>
    </div>
</div>

<!-- Hiển thị nếu giỏ hàng trống -->
<div th:if="${#lists.isEmpty(ds)}">
    <!-- Nội dung trang khi giỏ hàng trống -->
    <div class="container-fluid  py-5">
        <!-- <h1 class="text-center text-white display-6">Giỏ Hàng</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="/">Trang Chủ</a></li>
            <li class="breadcrumb-item active text-white">Giỏ Hàng</li>
        </ol> -->
    </div>

    <div class="container py-5 text-center d-flex flex-column align-items-center">
        <!-- Thêm hình ảnh giỏ hàng trống -->
        <img src="https://kangarooshopping.vn/static/version1689569306/frontend/Kangaroo/base/vi_VN/images/cart-empty.png"
            alt="Giỏ hàng trống" class="empty-cart-image mb-4" width="200px">
        <!-- Thêm nút để quay lại trang chủ hoặc điều hướng đến các trang khác -->
        <a th:href="@{/sanpham}" class="btn btn-primary">Mua Ngay</a>
    </div>

</div>

<script th:inline="javascript">
    // Lặp qua mỗi phần tử có class "formatted-number"
    var formattedNumberElements = document.getElementsByClassName('formatted-number');
    for (var i = 0; i < formattedNumberElements.length; i++) {
        var formattedNumberText = formattedNumberElements[i].textContent;
        // Kiểm tra nếu giá trị là một số hợp lệ
        if (!isNaN(formattedNumberText)) {
            // Chuyển đổi giá trị thành số và định dạng lại
            var formattedNumber = parseFloat(formattedNumberText).toLocaleString('vi-VN');
            // Thay thế nội dung của phần tử bằng giá trị đã định dạng
            formattedNumberElements[i].textContent = formattedNumber + 'đ/kg';
        }
    }
</script>
