<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    
</head>
<body>
  <div class="container-fluid py-5 mb-5 hero-header">
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form th:action="@{/dangki}" th:object="${dl}" method="post">
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center"><h3>Đăng Kí Tài Khoản</h3></p>
                </div>
      
                <!-- Full Name input -->
                <div class="form-outline mb-3">
                  <label>Tên Đầy Đủ</label>
                  <input type="text" th:field="*{tenDayDu}" class="form-control form-control-lg" placeholder="Tên Đầy Đủ" />
                </div>
      
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label>Email</label>
                  <input type="email" th:field="*{email}" class="form-control form-control-lg" placeholder="Địa chỉ email" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label>Mật Khẩu</label>
                  <input type="password" th:field="*{matKhau}" class="form-control form-control-lg" placeholder="Mật khẩu" />
                </div>
                <div class="form-outline mb-3">
                  <label>Xác Nhận Mật Khẩu</label>
                  <input type="password" th:field="*{xacNhanMatKhau}" class="form-control form-control-lg" placeholder="Xác nhận lại mật khẩu" />
                </div>
      
                <p th:text="${THONG_BAO_OK}"></p>
                
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng kí</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Đã có tài khoản? <a th:href="@{/dangnhap}" class="link-danger">Đăng nhập</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
  </div>
</body>
</html>
